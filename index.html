<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <!-- <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" /> -->

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script src="https://unpkg.com/esri-leaflet@3.0.1/dist/esri-leaflet.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@3.0.0/dist/esri-leaflet-geocoder.css">
    <script src="https://unpkg.com/esri-leaflet-geocoder@3.0.0/dist/esri-leaflet-geocoder.js"></script>

    <script defer src="script.js"></script>
    <title>MyPlaces</title>
</head>

<body>
    <div class="sidebar">

        <ul class="places">
            <form class="form hidden">
                <div class="form__row">
                    <label class="form__label">Type</label>
                    <select class="form__input form__input--type">
                        <option value="mountain">Mountain</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form__row">
                    <label class="form__label">City</label>
                    <input class="form__input form__input--city" />
                </div>
                <div class="form__row">
                    <label class="form__label">Name</label>
                    <input class="form__input form__input--name" />
                </div>

                <div class="form__row">
                    <label class="form__label">Height</label>
                    <input class="form__input form__input--height" />
                </div>
                <button class="form__btn">OK</button>

            </form>
        </ul>
        <button class="reset__btn">Reset</button>
    </div>

    <div id="map"></div>
</body>

</html>
